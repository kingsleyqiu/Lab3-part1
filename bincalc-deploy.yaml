apiVersion: apps/v1
kind: Deployment
metadata:
  name: binarycalculator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binarycalculator
  template:
    metadata:
      labels:
        app: binarycalculator
    spec:
      containers:
        - name: binarycalculator
          image: northamerica-northeast2-docker.pkg.dev/project-119b51d6-172d-4d8d-a08/calc/binarycalculator
          ports:
            - containerPort: 8080
